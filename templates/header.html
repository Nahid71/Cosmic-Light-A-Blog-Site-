{% load static %}
<header class="header">

  <!-- Main Navbar-->
  <nav class="navbar navbar-expand-sm ">
    <div class="search-area">
      <div class="search-area-inner d-flex align-items-center justify-content-center">
        <div class="close-btn"><i class="icon-close"></i></div>
        <div class="row d-flex justify-content-center">
          <div class="col-md-8">
            <form action="{% url 'post-search' %}">
              <div class="form-group">
                <input type="search" name="q" id="search" placeholder="What are you looking for?">
                <button type="submit" class="submit"><i class="icon-search-1"></i></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <!-- Navbar Brand -->
      <div class="navbar-header d-flex align-items-center justify-content-between">
        <a href="/" class="navbar-brand" style="padding-left:4px;"> <img src="{% static 'img/cosmic.png' %}" alt=""
            style="width:40px; height:40px;"> Cosmic Light</a>
        <!-- Toggle Button-->
        <button type="button" data-toggle="collapse" data-target="#navbarcollapse" aria-controls="navbarcollapse"
          aria-expanded="false" aria-label="Toggle navigation"
          class="navbar-toggler"><span></span><span></span><span></span></button>
      </div>
      <!-- Navbar Menu -->
      <div id="navbarcollapse" class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a href="/" class="nav-link active "><i class="far fa-alarm-clock"></i>Home</a>
          </li>
          <li class="nav-item"><a href="{% url 'post-list'%}" class="nav-link ">Blog</a>
          </li>

          </li>
          {% if request.user.is_staff %}
          <li class="nav-item"><a href="{% url 'post-create' %}" class="nav-link ">Create</a>

          </li>

          {% endif %}

          <li class="nav-item"><a href="https://nahid71.herokuapp.com/" target=blank class="nav-link ">About</a>
            {% if not request.user.is_authenticated %}
          <li class="nav-item"><a href="{% url 'account_login' %}" class="nav-link "><i
                class="fas fa-sign-in-alt"></i></a>
            {% else %}
          <li class="nav-item"><a href="{% url 'account_logout' %}" class="nav-link ">Logout</a>
            {% endif %}
        </ul>




        <!-- <ul class=" langs navbar-text"><a href="#" class="active">EN</a><span> </span><a href="#">ES</a>
        </ul> -->
      </div>
    </div>
  </nav>
</header>
