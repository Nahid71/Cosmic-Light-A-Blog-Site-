{% extends 'base.html' %}

{% load static %}


{% block content %}
<div class="container">

  {% if queryset %}

  <h3 style="color:green;">Here is the results of your search</h3>
  {% else %}

  <h3 style="color:red;"><i class="fas fa-band-aid"></i>Sorry!!</h3>
  <h4>We dont find any result for your search </h4>

  {% endif %}
  <div>
    <br />

    {% for post in queryset %}
    <div>
      <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
    </div>
    {% endfor %}

    <br />

  </div>
</div>

{% endblock content %}
